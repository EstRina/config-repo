spring.cloud.stream.bindings.${app.analyzer.consumer.binding.name}.destination=sensor-data
spring.cloud.stream.bindings.${app.analyzer.consumer.binding.name}.group=analyzer-group
spring.cloud.stream.bindings.${app.avg.reducer.consumer.binding.name}.destination=sensor-data
spring.cloud.stream.bindings.${app.avg.reducer.consumer.binding.name}.group=avg-reducer-group
spring.cloud.stream.bindings.${app.sensors.producer.binding.name}.destination=sensor-data

#deviation configuration
app.analyzer.producer.binding.name=analyzerProducer-in-0
app.email.notifier.consumer.binding.name=emailNotifierConsumer-in-0
spring.cloud.stream.bindings.${app.email.notifier.consumer.binding.name}.destination=deviation
spring.cloud.stream.bindings.${app.email.notifier.consumer.binding.name}.group=email-notifier-group
spring.cloud.stream.bindings.${app.analyzer.producer.binding.name}.destination=deviation

#avg-data configuration
app.avg.reducer.producer.binding.name=avg-values-out-0
spring.cloud.stream.bindings.${app.avg.reducer.producer.binding.name}.destination=avg-values
spring.cloud.stream.bindings.avgPopulatorConsumer-in-0.destination=avg-values
